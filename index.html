<!DOCTYPE html>
<html ng-app="ArteHack">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">

    <title>Arte+Hack</title>

    <!-- Bootstrap core CSS -->
    <link href="public/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="public/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="public/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="mainController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><s>ARTE+7</s> <i>Hack</i></a>
        </div>
      </div>
    </div>

    <div class="container" id="main">
      <div class="row">
        <form role="form">
          <div class="row">

            <div id="alert" class="col-md-offset-1 col-md-10"></div>

            <div class="col-md-offset-1 col-md-7">
              <div class="form-group">
                <input type="url" class="form-control" id="arte-url" placeholder="Enter Arte.tv URL" ng-model="arte_url" required>
              </div>
            </div>
            
            <div class="col-md-1">
              <select class="form-control" ng-model="params.video_lang">
                <option value="VF">VF</option>
                <option value="VA">VA</option>
              </select>
            </div>

            <div class="col-md-1">
              <select class="form-control" ng-model="params.video_quality">
                <option value="SQ">HD</option>
                <option value="EQ">SD</option>
              </select>
            </div>

            <div class="col-md-1">
              <button type="submit" class="btn btn-primary" ng-click="showURL()">Process</button>
            </div>

          </div>
        </form>
      </div>

      <div class="row">
        <div class="well col-md-offset-1 col-md-10" ng-class="{hidden: !video_title}">
          <h2>{{video_title}} <br><small>{{video_sub_title}}</small></h2>
          <p class="text-justify">
            {{video_description}}
          </p>
          <p class="text-left">
            <label>Duration :</label> {{video_duration}} min
          </p>
          <p class="text-left">
            <label>Download :</label> <a href="{{video_url}}">{{video_url}}</a>
          </p>
        </div>
      </div>
      

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="public/jquery.min.js"></script>
    <script src="public/bootstrap.min.js"></script>
    <script src="public/angular.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="public/ie10-viewport-bug-workaround.js"></script>
  
    <script src="controller.js"></script>
</body>
</html>
